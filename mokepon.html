<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokepon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <link rel="icon" href="img/pokebola.png" type="image/icon type">
</head>

<body>

    <!-- PRIMERA PANTALLA -->
    <section id="seleccionar-mascota">
        <h1 class="titulo"><a href="mokepon.html">MOKEPON</a></h1>
        <h2 class="subtitulo">Elige a tu mascota:</h2>

        <!-- MASCOTAS -->
        <div id="contenedor-tarjetas" class="tarjetas">
        </div>

        <!-- SELECCIONAR MASCOTA -->
        <button id="boton-mascota">Seleccionar</button>
    </section>

    <!-- CANVAS -->
    <section id="ver-mapa">
        <h1 class="titulo"><a href="mokepon.html">MOKEPON</a></h1>
        <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
        <canvas id="mapa"></canvas>

        <div class="botones-direcciones">
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()" class="boton-direccion" id="boton-arriba">↑</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()" class="boton-direccion" id="boton-derecha">→</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()" class="boton-direccion" id="boton-abajo">↓</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()" class="boton-direccion" id="boton-izquierda">←</button>
        </div>

    </section>

    <!-- SEGUNDA PANTALLA -->
    <section id="seleccionar-ataque">
        <h1 class="titulo"><a href="mokepon.html">MOKEPON</a></h1>
        <h2 class="subtitulo" id="subtitulo">Elige la secuencia de tus ataque:</h2>

        <!-- SELECCIONAR ATAQUE -->
        <div id="tarjetas-ataques" class="tarjetas">
        </div>

        <!-- RESULTADO FINAL DEL COMBATE Y BOTON DE REINICIAR -->
        <div id="informacion-combate">
            <section id="mensajes">
                <p id="resultado"></p>
            </section>

            <section id="reiniciar">
                <button id="boton-reiniciar">Reiniciar</button>
            </section>
        </div>

        <!-- INFORMACIÓN DE VIDAS, MOKEPON DE LOS  JUGADORES Y ATAQUES REALIZADOS -->

        <div id="informacion-vidas">
            <!-- MOKEPON JUGADOR -->
            <div id="informacion-jugador">
                <p>JUGADOR</p>
                <p id="puntos-jugador"></p>
                <p id="mascota-jugador"></p>
                <div id="ataques-jugador"></div>
            </div>

            <!-- MOKEPON ENEMIGO -->
            <div id="informacion-enemigo">
                <p>ENEMIGO</p>
                <p id="puntos-enemigo"></p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-enemigo"></div>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>

</html>
